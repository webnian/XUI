<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>移动端UI框架XUI</title>
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
		<meta name="keywords" content="前端年代_移动端UI框架_移动端UI组件" />
		<meta name="description" content="一款适合移动端布局的UI界面框架,追求美观,高效以及良好的用户体验" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href="http://webnian.com/image/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/index.min.css" type="text/css">
  </head>

  <body>
    <header class="x-header">
      <div class="header-left">
        <i class="iconfont icon-fanhui"></i>
      </div>
      <h1>这个是标题但是有点太长了</h1>
      <div class="header-right">
        <i class="iconfont icon-sousuo"></i>
      </div>
    </header>

    <div id="pages" class="page-warp">
      <div id="page">
        <header class="x-header" style="top: 60px;">
          <div class="header-left mix">
            <i class="iconfont icon-fanhui"></i>返回
          </div>
          <h1>这个是标题但是有点太长了</h1>
          <div class="header-right">完成</div>
        </header>

        <header class="x-header" style="top: 120px;">
          <div class="header-left mix">
            <i class="iconfont icon-fanhui"></i>返回
          </div>
          <h1>
            <span class="active">tab1</span><span>tab2</span>
          </h1>
          <div class="header-right">完成</div>
        </header>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../assets/index.min.js"></script>
  </body>
</html>
