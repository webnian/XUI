<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>移动端UI框架XUI</title>
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
		<meta name="keywords" content="前端年代_移动端UI框架_移动端UI组件" />
		<meta name="description" content="一款适合移动端布局的UI界面框架,追求美观,高效以及良好的用户体验" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href="http://webnian.com/image/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/index.min.css" type="text/css">
  </head>

  <body>
    <header class="x-header">
      <div class="header-left">
        <i class="iconfont icon-fanhui"></i>
      </div>
      <h1>列表组件</h1>
    </header>

    <div id="pages" class="page-warp">
      <div id="page">
        <h1 class="margin10 bold bg-info">单行文字列表</h1>
        <ul class="x-line">
          <li>北京</li>
          <li>上海</li>
          <li>广州</li>
        </ul>

        <h1 class="margin10 bold bg-info">select</h1>
        <ul class="x-line x-line-select">
          <li class="active">北京</li>
          <li>上海</li>
          <li>广州</li>
        </ul>

        <h1 class="margin10 bold bg-info">多选</h1>
        <ul class="x-line x-line-multi-select">
          <li class="active">北京</li>
          <li>上海</li>
          <li>广州</li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../assets/index.min.js"></script>
  </body>
</html>
