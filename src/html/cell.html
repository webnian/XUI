<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>移动端UI框架XUI</title>
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
		<meta name="keywords" content="前端年代_移动端UI框架_移动端UI组件" />
		<meta name="description" content="一款适合移动端布局的UI界面框架,追求美观,高效以及良好的用户体验" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href="http://webnian.com/image/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/index.min.css" type="text/css">
    <style>
      .row div {
        border-radius: 3px;
        border: 1px solid #666;
        min-height: 40px;
        line-height: 40px;
      }
      .row div:nth-child(2n+1) {
        background: #99a9bf;
      }
      .row div:nth-child(2n) {
        background: #d3dce6;
      }
    </style>
  </head>

  <body>
    <header class="x-header">
      <div class="header-left">
        <i class="iconfont icon-fanhui"></i>
      </div>
      <h1>栅格系统</h1>
    </header>

    <div id="pages" class="page-warp">
      <div id="page">
        <div class="row mt-10">
          <div class="col-1">.col-1</div>
          <div class="col-2">.col-2</div>
          <div class="col-1">.col-1</div>
        </div>

        <div class="row mt-10">
          <div class="col-3">.col-3</div>
          <div class="col-1">.col-1</div>
        </div>

        <div class="row mt-10">
          <div class="col-4">.col-4</div>
        </div>

        <div class="row mt-10">
          <div class="col-1 col-offset-1">col-offset-1</div>
          <div class="col-1 col-offset-1">col-offset-1</div>
        </div>

        <div class="row mt-10">
          <div class="col-2">
            <div class="row">
              <div class="col-2">.col-2</div>
            </div>
          </div>

          <div class="col-2">
            <div class="row">
              <div class="col-3 col-offset-1">col-offset-1</div>
            </div>
          </div>
        </div>

        <div class="row mt-10">
          <div class="col-4">
            <div class="row">
              <div class="col-3 col-offset-1">col-offset-1</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../assets/index.min.js"></script>
  </body>
</html>
